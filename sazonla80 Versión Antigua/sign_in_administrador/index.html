<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/logo.png">
    <title>Sazón la 80</title>
</head>
<body>
<img class="logo" src="img/logo.png" alt="">
<section class="form-register">
    <form action="bd_regis.php" method="post">
        <h1>Registro</h1>
        <br>
        <input class="field" type="text" name="documento_administrador" placeholder="Ingrese su número de documento" required>
        <input class="field" type="text" name="nombre_administrador" placeholder="Ingrese un nombre de usuario" required>
        <input class="field" type="email" name="email" placeholder="Ingrese su Correo" required>
        <input class="field" type="varchar" name="direccion" placeholder="Ingrese su Dirección" required>
        <input class="field" type="date" name="fecha_nacimiento" placeholder="Ingrese su fecha de nacimiento" required>
        <input class="field" type="varchar" name="telefono" placeholder="Ingrese su numero de telefono" required>
        <input class="field" type="password" name="clave1" placeholder="Ingrese una Contraseña" required>
        <input class="field" type="password" name="clave2" placeholder="Confirme su Contraseña" required>

        <input class="botons" type="submit" name="btn_regis" value="Subir Datos">
        <p class="haycuenta">¿Ya tengo Cuenta? <a class="sesion" href="../log_in/index.html"> Inicia Sesion</a></p>
    </form>
</section>

</html>
